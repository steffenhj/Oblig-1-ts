<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App Portfolio</title>
  </head>
  <body>

    <main>
      <Nav id="navbar">
        <ul id="navbar-list">
          <li><a href="/">Steffen Johannessen</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/skills">Skills</a></li>
          <li><a href="/contact">Contact</a></li>
        </ul>
        <button>Contact</button>
      </Nav>

      <header id="header">
        <h1>My Portfolio</h1>
        <p>Here are some of the projects I have worked on.</p>
      </header>

      <section id="project-header">
        <h2>List of projects</h2>
        <h3>Some of the projects I've worked on</h3>
      </section>

      <section id="project-list">
      </section>

      <form action="project" method="POST" id="project-form">
        <label for="project-name">Project name</label>
        <input type="text" id="project-name" class="form-input" name="project-name" required />
        <label for="project-description">Project description</label>
        <textarea id="project-description" class="form-textarea" name="project-description" required></textarea>
        <label for="project-category">Project category</label>
        <input type="text" id="project-category" class="form-input" name="project-category" required />
        <button type="submit" class="form-button">Add project</button>
      </form>

      <footer>Steffehj@hiof.no</footer>

    </main>
    <section id="json"></section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
